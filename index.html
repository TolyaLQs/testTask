<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testTask</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="content">
        <h1 class="title">Hello</h1>
        <div class="block-form">
            <p class="desc-form">For business enquiries please use the form below</p>
            <span class="required"><span>*</span>Required</span>
            <form class="form-fields">
                <label for="name" class="name-label">
                    <input type="text" id="name" required class="name-input">
                    <span>Name<span>*</span></span>
                </label>
                <label for="company" class="company-label">
                    <input type="text" id="company" required class="company-input">
                    <span>Company<span>*</span></span>
                </label>
                <label for="mail" class="mail-label">
                    <input type="email" id="mail" required class="mail-input">
                    <span>E-mail<span>*</span></span>
                </label>
                <label for="phone" class="phone-label">
                    <input type="tel" id="phone" class="phone-input" pattern="(\+7[-_()\s]+|\+7\s?[(]{0,1}[0-9]{3}[)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2})">
                    <span>Phone</span>
                </label>
                <label for="subject" class="subject-label">
                    <input type="text" id="subject" class="subject-input">
                    <span>Subject</span>
                </label>
                <label for="message" class="message-label">
                    <input type="text" id="message" required class="message-input">
                    <span>Message<span>*</span></span>
                </label>
                <div class="accept">
                    <input type="checkbox" id="accept" required name="accept" class="accept-input">
                    <label for="accept" class="accept-label">I accept&nbsp;
                        <a href="#" class="policy">Terms and Privacy Policy</a>
                    </label>
                </div>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
