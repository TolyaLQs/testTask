<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>testTask</title>
</head>
<body>
    <div class="content">
        <h1 class="title">Hello</h1>
        <div class="block-form">
            <p class="desc-form">For business enquiries please use the form below</p>
            <span class="required">*Required</span>
            <form class="form-fields">
                <label for="name" class="name-label">Name</label>
                <input type="text" id="name" class="name-input">

                <label for="company" class="company-label">Company</label>
                <input type="text" id="company" class="company-input">

                <label for="mail" class="mail-label">E-mail</label>
                <input type="email" id="mail" class="mail-input">

                <label for="phone" class="phone-label">Phone</label>
                <input type="number" id="phone" class="phone-input">

                <label for="subject" class="subject-label">Subject</label>
                <input type="text" id="subject" class="subject-input">

                <label for="message" class="message-label"></label>
                <input type="text" id="message" class="message-input">
                <div class="accept">
                    <input type="checkbox" id="accept" class="accept-input">
                    <label for="accept" class="accept-label">I accept
                        <a href="#" class="policy">Terms and Privacy Policy</a>
                    </label>
                </div>
                <button class="btn" type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
